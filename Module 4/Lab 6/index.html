<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 6: JSONPlaceholder Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-4">JSONPlaceholder Posts</h2>
      <div id="posts-row" class="row g-4"></div>
    </div>
    <script>
      // Fetch posts from JSONPlaceholder and render as Bootstrap cards (limit 10)
      fetch("https://jsonplaceholder.typicode.com/posts?_limit=10")
        .then((response) => response.json())
        .then((posts) => {
          const postsRow = document.getElementById("posts-row");
          posts.forEach((post) => {
            const col = document.createElement("div");
            col.className = "col-md-4";
            col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${post.title}</h5>
                <p class="card-text">${post.body}</p>
              </div>
            </div>
          `;
            postsRow.appendChild(col);
          });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
