<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 5: News Feed</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      /* Remove custom container and card styles, use Bootstrap classes instead */
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="mb-4">
        <h2>Add News Item</h2>
        <form id="news-form" class="row g-3">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="news-title"
              placeholder="Title"
              required
            />
          </div>
          <div class="col-md-12">
            <textarea
              class="form-control"
              id="news-content"
              placeholder="Content"
              rows="2"
              required
            ></textarea>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Add News</button>
            <button type="button" id="stop-btn" class="btn btn-danger ms-2">
              Stop Auto-Refresh
            </button>
          </div>
        </form>
      </div>
      <div id="news-container" class="bg-white p-4 rounded shadow-sm"></div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap JS (optional, for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
