<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <header>
      <nav>
        <!-- works like <a href="/index.html">Home</a> -->
        <a href="/">Home</a>
      </nav>
    </header>

    <main>
      <form
        id="form"
        method="POST"
        style="display: flex; flex-direction: column; gap: 1rem"
        onsubmit="submitForm(event)"
      >
        <div>
          <p>Personal Details</p>
          <div>
            <label for="firstname">Firstname</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              required
              placeholder="First Name"
            />
          </div>
          <div>
            <label for="lastname">Lastname</label>
            <input
              type="name"
              id="lastname"
              name="lastname"
              required
              placeholder="First Name"
            />
          </div>
        </div>

        <!-- radio group buttons -->
        <div>
          <p>Preferred Language</p>
          <div>
            <label>JavaScript</label>
            <input type="radio" name="language" value="JavaScript" />
          </div>
          <div>
            <label>Python</label>
            <input type="radio" name="language" value="Python" />
          </div>
          <div>
            <label>Typescript</label>
            <input type="radio" name="language" value="Typescript" />
          </div>
        </div>

        <!-- checkbox group buttons -->
        <div>
          <p>Type of Vehicle you own</p>
          <div>
            <label>Car</label>
            <input type="checkbox" name="vehicle" value="Car" />
          </div>
          <div>
            <label>Motorbike</label>
            <input type="checkbox" name="vehicle" value="Motorbike" />
          </div>
          <div>
            <label>Truck</label>
            <input type="checkbox" name="vehicle" value="Truck" />
          </div>
        </div>

        <!-- Dropdown element -->

        <div>
          <p>Brand of car</p>
          <select name="brand">
            <option value="Hyundai">Hyundai</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
          </select>
        </div>

        <button type="submit">Send</button>
      </form>
    </main>

    <footer>Copyright &copy; 2024</footer>
  </body>

  <!-- Import script from script file -->

  <script src="./form.js"></script>
</html>
